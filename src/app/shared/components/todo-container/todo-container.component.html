@for (task of tasks(); track $index) {
    <app-todo
        [todo]="task"
        [isMain]="isMain()"
        (onDelete)="handleOnDeleteTodo($event)"
        (onEdit)="handleOnEditTodo($event)"
        (onMarkComplete)="handleOnMarkTodoComplete($event)"
        (onMoveTodo)="handleOnMoveTodo($event)"
    ></app-todo>
}
